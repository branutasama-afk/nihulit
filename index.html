
<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>מערכת למשימות וסידורי עבודה - B.T</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Assistant', sans-serif;
        background-color: #050505;
        color: #f8fafc;
        overflow-x: hidden;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #222;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #333;
      }
      .glass-effect {
        background: rgba(20, 20, 20, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .pro-gradient {
        background: #000;
        position: relative;
        overflow: hidden;
      }
      .pro-gradient::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(234, 179, 8, 0.2) 50%, rgba(34, 197, 94, 0.2) 100%);
        pointer-events: none;
      }
      
      .brand-border {
        border: 2px solid transparent;
        background: linear-gradient(#000, #000) padding-box,
                    linear-gradient(135deg, #ef4444, #eab308, #22c55e) border-box;
      }

      .login-card {
        background: #0a0a0a;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }

      @media print {
        aside, header, .no-print, .stripe-container, button, .tabs-filter {
          display: none !important;
        }
        main {
          margin: 0 !important;
          padding: 20px !important;
          width: 100% !important;
          background: white !important;
          color: black !important;
        }
        .bg-[#1a1a1a], .bg-[#121212], .bg-[#141414], .glass-effect {
          background: white !important;
          border-color: #eee !important;
          box-shadow: none !important;
        }
        .text-white, .text-slate-100, .text-slate-200, .text-blue-400 {
          color: black !important;
        }
        table {
          width: 100% !important;
          border-collapse: collapse !important;
        }
        th, td {
          border: 1px solid #ddd !important;
          color: black !important;
          padding: 8px !important;
        }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
